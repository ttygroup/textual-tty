[project]
name = "textual_tty"
description = "A tty for Textual UIs"
version = "0.2.2"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: Public Domain",
    "Environment :: Console",
    "Intended Audience :: Developers",
]

dependencies = [
    "textual",
    "bittty==0.0.5",
    "pywinpty ; sys_platform == 'win32'",
    "textual-window"
]

[project.scripts]
textual-tty = "textual_tty.demo:main"

[project.urls]
Homepage = "https://bitplane.net/dev/python/textual-tty"
"Bug Tracker" = "https://github.com/bitplane/textual-tty/issues"
"Source Code" = "https://github.com/bitplane/textual-tty"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "coverage",
    "pytest-cov",
    "pydoc-markdown",
    "build",
    "twine",
    "ruff",
    "mkdocs",
    "mkdocs-material",
    "textual-window"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
line-length = 120
target-version = "py310"
